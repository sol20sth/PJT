<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .AA:link, .AA:visited {
      background-color: dark;
      color: warning;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .AA:hover, .AA:active {
      background-color: warning;
  }
  </style>
</head>
<body>
  <div class="container pb-5" >
    <nav class="navbar navbar-expand-sm text-warning bg-dark navbar-secondary">
      {% if user.is_authenticated %}
      <h3>Hello, {{ user.username }}</h3>
      <a class="AA" href="{% url 'accounts:profile' user %}">내 프로필</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" class="AA">
      </form>
      <a class="AA" href="{% url 'movies:index'%}">Movie</a>
      <a class="AA" href="{% url 'community:index'%}">Community</a>
      <a class="AA" href="{% url 'community:create'%}">New Review</a>
      <a class="AA" href="{% url 'movies:recommended'%}">추천영화</a>
      {% else %}
      <a class="AA" href="{% url 'accounts:signup' %}">Signup</a>
      <a class="AA" href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
